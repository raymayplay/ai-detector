<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Detector</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
        .container { border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        .upload-box { border: 2px dashed #007bff; padding: 2rem; text-align: center; cursor: pointer; }
        .upload-box:hover { background: #f0f7ff; }
        #file-input { display: none; }
        .btn { background: #007bff; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .btn:disabled { background: #ccc; }
        #results { margin-top: 2rem; display: none; }
        .factor { background: #f8f9fa; padding: 0.5rem; margin: 0.2rem 0; border-radius: 4px; }
        .is-ai { color: #d9534f; font-weight: bold; }
        .is-authentic { color: #5cb85c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ AI Video Detector</h1>
        <p>Upload a video to analyze if it's AI-generated.</p>
        
        <div class="upload-box" id="drop-zone">
            <p>Click or drag video here to upload</p>
            <input type="file" id="file-input" accept="video/*">
            <button class="btn" onclick="document.getElementById('file-input').click()">Select Video</button>
        </div>

        <div id="status" style="margin-top: 1rem;"></div>

        <div id="results">
            <h2>Results</h2>
            <div id="detection-status"></div>
            <p><strong>AI Confidence Score:</strong> <span id="score"></span></p>
            <h3>Factors:</h3>
            <div id="factors-list"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) uploadFile(file);
        };

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('video', file);

            status.innerText = 'Analyzing video...';
            results.style.display = 'none';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.status === 'success') {
                    status.innerText = 'Analysis complete!';
                    results.style.display = 'block';
                    
                    const data = result.data;
                    document.getElementById('score').innerText = (data.confidence * 100).toFixed(2) + '%';
                    
                    const statusDiv = document.getElementById('detection-status');
                    if (data.is_ai) {
                        statusDiv.innerHTML = '<span class="is-ai">ðŸš¨ AI GENERATED</span>';
                    } else {
                        statusDiv.innerHTML = '<span class="is-authentic">âœ… AUTHENTIC</span>';
                    }

                    const factorsList = document.getElementById('factors-list');
                    factorsList.innerHTML = '';
                    data.factors.forEach(factor => {
                        const div = document.createElement('div');
                        div.className = 'factor';
                        div.innerText = factor;
                        factorsList.appendChild(div);
                    });
                } else {
                    status.innerText = 'Error: ' + result.message;
                }
            } catch (err) {
                status.innerText = 'Error connecting to server';
                console.error(err);
            }
        }
    </script>
</body>
</html>
