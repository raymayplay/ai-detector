<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Guard | Verify Authenticity</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            flex: 1;
            max-width: 700px;
            margin: 4rem auto;
            padding: 0 1.5rem;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .main-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 3rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-zone:hover {
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.05);
        }

        .upload-zone.dragging {
            border-color: var(--primary);
            background-color: rgba(99, 102, 241, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        #file-input {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        #status {
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
            min-height: 1.5rem;
        }

        #results {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            text-align: center;
        }

        .result-badge {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 3rem;
            font-weight: 700;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-ai {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .badge-authentic {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .share-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .copy-link-box {
            display: flex;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .copy-link-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            outline: none;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Video Guard</h1>
            <p class="subtitle">Next-generation synthetic media verification</p>
        </header>

        <main class="main-card">
            <div class="upload-zone" id="drop-zone">
                <div class="spinner" id="loading-spinner"></div>
                <span class="upload-icon">üìÅ</span>
                <p id="upload-text">Click or drag video to verify authenticity</p>
                <input type="file" id="file-input" accept="video/*">
                <button class="btn" id="select-btn">Select File</button>
            </div>

            <div id="status"></div>

            <div id="results">
                <div id="detection-badge" class="result-badge"></div>
            </div>

            <div class="share-section">
                <p class="subtitle" style="font-size: 0.9rem; margin-bottom: 0.5rem;">Invite others to verify media</p>
                <div class="copy-link-box">
                    <input type="text" id="share-url" readonly>
                    <button class="btn" id="copy-btn" style="margin-top: 0; padding: 0.5rem 1rem;">Copy Link</button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        &copy; 2026 AI Video Guard. All rights reserved.
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const selectBtn = document.getElementById('select-btn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const badge = document.getElementById('detection-badge');
        const spinner = document.getElementById('loading-spinner');
        const uploadIcon = document.querySelector('.upload-icon');
        const uploadText = document.getElementById('upload-text');
        const shareUrlInput = document.getElementById('share-url');
        const copyBtn = document.getElementById('copy-btn');

        // Set the current URL in the share input
        shareUrlInput.value = window.location.href;

        // Copy button handler
        copyBtn.addEventListener('click', () => {
            shareUrlInput.select();
            document.execCommand('copy');
            const originalText = copyBtn.innerText;
            copyBtn.innerText = 'Copied!';
            copyBtn.style.backgroundColor = 'var(--success)';
            setTimeout(() => {
                copyBtn.innerText = originalText;
                copyBtn.style.backgroundColor = 'var(--primary)';
            }, 2000);
        });

        // Trigger file input
        selectBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });

        dropZone.addEventListener('click', () => fileInput.click());

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragging'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragging'));
        dropZone.addEventListener('drop', (e) => {
            dropZone.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file) handleUpload(file);
        });

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) handleUpload(file);
        };

        async function handleUpload(file) {
            if (!file.type.startsWith('video/')) {
                status.innerHTML = '<span style="color:var(--danger)">Please select a valid video file.</span>';
                return;
            }

            const formData = new FormData();
            formData.append('video', file);

            // UI State: Loading
            status.innerText = 'Analyzing media...';
            status.style.color = 'var(--text-main)';
            results.style.display = 'none';
            spinner.style.display = 'block';
            uploadIcon.style.display = 'none';
            uploadText.style.display = 'none';
            selectBtn.style.display = 'none';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();

                // UI State: Reset
                spinner.style.display = 'none';
                uploadIcon.style.display = 'block';
                uploadText.style.display = 'block';
                selectBtn.style.display = 'inline-block';

                if (result.status === 'success') {
                    status.innerText = '';
                    results.style.display = 'block';
                    
                    if (result.data.is_ai) {
                        badge.innerText = 'üö® AI Generated Content';
                        badge.className = 'result-badge badge-ai';
                    } else {
                        badge.innerText = '‚úÖ Authentic Media';
                        badge.className = 'result-badge badge-authentic';
                    }
                } else {
                    status.innerText = 'Error: ' + result.message;
                    status.style.color = 'var(--danger)';
                }
            } catch (err) {
                spinner.style.display = 'none';
                uploadIcon.style.display = 'block';
                uploadText.style.display = 'block';
                selectBtn.style.display = 'inline-block';
                status.innerText = 'Connection error. Please try again.';
                status.style.color = 'var(--danger)';
                console.error(err);
            }
        }
    </script>
</body>
</html>
